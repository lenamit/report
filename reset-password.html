<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

      lang="en">
<head>
    <th:block th:replace="fragments/layout::meta">
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description"
              content="FWD Việt Nam là công ty bảo hiểm cung cấp các sản phẩm và dịch vụ bảo hiểm chuyên nghiệp."/>
        <meta name="keywords" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    </th:block>

    <th:block th:replace="fragments/layout::stylesheet">
        <link rel="stylesheet" href="../../static/vendor/jquery-ui/jquery-ui.css"
              th:href="@{/vendor/jquery-ui/jquery-ui.css}"/>
        <link rel="stylesheet" href="../../static/vendor/font-awesome/css/font-awesome.css"
              th:href="@{/vendor/font-awesome/css/font-awesome.css}"/>
        <link rel="stylesheet" href="../../static/css/style.min.css"
              th:href="@{/css/style.min.css}"/>
        <link rel="stylesheet" href="../../static/css/custom.css"
              th:href="@{/css/custom.css}"/>
    </th:block>

    <th:block th:replace="fragments/layout::javascript">
        <script src="../../static/js/main.min.js"
                th:src="@{/js/main.min.js}"></script>
        <script src="../../static/vendor/jquery-ui/jquery-ui.js"
                th:src="@{vendor/jquery-ui/jquery-ui.js}"></script>
        <script src="../../static/js/jquery.mask.js"
                th:href="@{/js/jquery.mask.js}"></script>
    </th:block>
</head>
<body class="vi-vn">
<header th:replace="fragments/layout::header">
</header>

<div class="container home" style="min-height: 70%">
    <div class="title margin-top-l">
        <h2> Quên mật khẩu</h2>
    </div>

    <!--/*@thymesVar id="forgetPassForm" type="vn.com.fwd.banca.lead.model.ForgetPasswordForm"*/-->
    <form action='login.html' method='POST' th:object="${forgetPassForm}" th:action="@{/reset-password}">
        <div class="col-sm-6 margin-bottom-l">
            <div class="row">Tên đăng nhập<span class="manda">*</span></div>
            <br/>
            <div class="row">
                <input th:field="*{username}" class="selectize-input"/>
                <p class="text-danger" th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}">
                    Missing username
                </p>
            </div>
            <br/>
            <div class="row">
                Email<span class="manda">*</span>
            </div>
            <br/>
            <div class="row">
                <input th:field="*{email}" class="selectize-input"/>
                <p class="text-danger" th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}">
                    Missing email
                </p>
            </div>
            <br/>
            <div class="row">
                <a href="login.html" class="btn btn-default" th:href="@{/}">
                    QUAY LẠI
                </a>
                <button class="btn btn-primary" type="submit">GỬI YÊU CẦU</button>
            </div>
        </div>
    </form>
</div>

<footer class="fwd-footer" th:replace="fragments/layout :: footer">
</footer>

</body>
</html>
